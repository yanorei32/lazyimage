[package]
name = "image-provider"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
enum-map = { version = "2.4.2" }
image = { version = "0.24.5", optional = true, default-features = false }
derivative = { version = "2.2.0", features = ["use_core"] }

[features]
default = ["debug_displays"]
debug_displays = ["stdout_display", "imagebuffer_display"]
imagebuffer_display = ["std", "image", "image/png"]
stdout_display = ["std"]
std = []
